<!--Main Project Component to Create, Edit and Display Projects accessible to the current user-->
<template>
    <lightning-card  title="Projects" icon-name="action:new_campaign">
       <lightning-button label="New Project" onclick={handleNewProject} slot="actions" variant="brand"></lightning-button>
       <template lwc:if={showDefaultMessage}>
          <p class="slds-p-horizontal_small">{defaultMessage}</p>
       </template>
       <template if:false={showDefaultMessage}>
         <div slot="footer">
            <lightning-datatable
               key-field="projectId"
               data={data}
               columns={columns}
               onrowaction={handleRowAction}
               onrowselection={handleRowSelection}
               max-row-selection="1">
            </lightning-datatable>
            <c-pagination
               page-value={pageValue}
               options={options}
               onpagechange={handlePageChange}></c-pagination>
         </div>
       </template>
    </lightning-card>
    <template lwc:if={newProjectClicked}>
       <c-create-update-project header-value={defaultHeaderValue} create-flag={createFlag} record-id={recordId} onclose={handleClose}></c-create-update-project>
    </template>
 </template>
